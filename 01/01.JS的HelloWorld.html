<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- JS代码需要写在script标签中 -->
    <script>
        //控制浏览器弹出一个警告框
        alert("这是我的第一行JS代码！"); 
        // 让计算机在页面输出一个内容
        document.write("我在body里面");
        // 向控制台输出一个内容
        console.log("我在控制台");

    </script>
</body>
</html>
