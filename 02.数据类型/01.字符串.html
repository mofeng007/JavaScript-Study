<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        数据类型指的就是字面量的类型
           在js中一共有六种数据类型
              -String 字符串
              -Number 数值
              -Boolean 布尔值
              -Null 空值
              -Undefined 未定义
              -Object 对象
           其中，String Number Boolean Null Object属于基本数据类型
              而 Object 属于引用数据类型

        String 字符串：
           -在js中字符串需要用引号引起来
           -单引号双引号都可以，不能混着用
           -引号不能嵌套
           -在字符串中可以使用 \ 作为转义字符，当表示一些特殊符号时可以使用 \ 进行转移
              \" 表示 "
              \n 表示换行
              \t 制表符
              \\ 表示\
                 
     -->
     <script>
        var str="我说：\"今天\t天气真不错！\"";
        alert(str);
     </script>
</body>
</html>
