    <script>
        /*
          转换为Number
             方式一：使用Number函数()
                    -字符串 -->数字
                        1.如果是纯数字的字符串，则直接将其转换为数字
                        2.如果字符串中有非数字的内容，则转换为NaN
                        3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
                    -布尔 -->数字
                        1.true --> 1
                        2.false --> 0
                    -null --> 数字 0
                    -undefined --> 数字 NaN   
                     
             方式二：这种方法专门对付字符串
                    -parseInt() 把一个字符串转换为一个整数
                    -parseFloat() 把一个字符串转换为一个浮点数，与上面这个相比，它可以获得有效的小数 
                       
                    如果对非String使用parseInt 或 parseFloat，他会先将其转换为String然后再操作     

        */
    </script>
