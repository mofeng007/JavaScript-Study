<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          字面量，都是一些不可改变的量
              比如：1 2 3
              字母量都是可以之间使用的，但是我们一般都不会直接使用字面量
          变量，变量可以用来保存字面量，而且变量的值是可以任意改变的，
              变量更加方便我们使用，所以在开发中我们都是用变量来保存字面量
              我们可以通过变量对字面量进行声明 eg：var age=80； 这个80指的就是年龄
              
          变量声明：
              在js中使用var关键字来声明一个变量   
        */
       var a=123;
       alert(a);
    </script>
</body>
</html>
