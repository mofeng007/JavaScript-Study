<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          if-else语句：
             -语法：
                if(条件表达式){
                    语句...
                }else{
                    语句...
                }

             -执行流程：
                if-else执行时，先对条件表达式进行求值判断，
                    如果结果为true，则执行if后的语句
                    如果结果为false，则执行else后的语句

          if-else if-else语句：
             -语法：
                if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else{
                    语句...
                }     

             -执行流程：
                if-else if-else语句执行时，会自上向下依次对if后的条件表达式进行求值判断，
                    如果结果为true，则执行当前if后的语句，执行完毕语句结束
                    如果结果为false，则继续向下判断，直到找到true为止，
                    如果所有的条件表达式都是false，执行else后的语句
                
                注意：
                    if-else if-else语句中只会有一个代码块被执行，
                        一旦有执行的代码块，下边的条件都不会再继续判断了
                        所以一定要注意，条件的编写顺序

           prompt(),可以用来获取用户输入的内容，它会将用户输入的内容以字符串的形式返回，可以通过变量来接受             
        */

        let age=prompt("请输入年龄");

        if(age>60){
            alert("退休了！");
        }else{
            alert("没有退休！");
        }

        
    </script>
</head>

</body>
</html>
