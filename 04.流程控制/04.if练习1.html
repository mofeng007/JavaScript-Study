<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        练习1：
           编写一个程序，获取一个用户输入的整数，然后通过程序显示这个数是奇数还是偶数
     -->
    <script>
        let num =+prompt("请输入一个整数！");

        // 验证用户的输入是否合法，只有是有效数字时，我们才检查他是否是奇偶数
        // 我们不能使用==或===来检查一个值是否是NaN
        // 可以使用isNaN()函数来检查一个值是否是NaN

        if (isNaN(num) || num % 1) {
            alert("你输入的不合法！请输入整数！")
        } else {
            if (num % 2 == 0) {
                alert(num + "是偶数");
            } else {
                alert(num + "是奇数");
            }
        }


    </script>
</body>

</html>
