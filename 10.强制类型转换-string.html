    <!-- 
        强制类型转换：
            -指将一个数据类型强制转化为其他的数据类型
            -类型转换主要指，将其他数据类型转换为 String Number Boolean


        转换为String：
           方式一：
              1.调用被转换数据类型的toString()方法，
                   该方法不会影响到原变量，它会将转换的结果返回，
                   但是要注意，null和undefined没有toString方法，会报错
              2.调用String()函数,并将被转换数据当作参数传递函数     
                   使用String()函数做强制类型转换时，对于Number和Boolean
                   实际上就是调用的toString()方法，对于null和undefined就不会调用toString(),
                   他会将 null 直接转换为 "null" undefined 直接转换为 "undefined"

     -->
</body>
