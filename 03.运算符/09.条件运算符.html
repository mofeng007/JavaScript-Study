<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
          条件运算符：
             条件表达式 ? 表达式1 : 表达式2
             -执行顺序：
                 条件运算符在执行时，会先对条件表达式进行求值判断，
                    如果结果为true，则执行表达式1，
                    如果结果为false，则执行表达式2
        */

        let a=10;
        let b=20;
        a > b ? alert("a大") : alert("b大");

        let c=100;
        let d=200;
        let max = c > d ? c : d;
        document.write(max);
    </script>
</body>

</html>
