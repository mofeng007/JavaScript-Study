<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          赋值运算符用来将一个值赋值给一个变量
             =
                -将符号右侧的值赋值给左侧的变量
             ??=
                -空赋值
                -只有当变量的值为null或undefined时才会对变量进行赋值   
             +=
                - a += n;等价于 a = a + n; 
             -=
                - a -= n;等价于 a = a - n;
             *=
                - a *= n;等价于 a = a * n;
             /=
                - a /= n;等价于 a = a / n;
             %=
                - a %= n;等价于 a = a % n;
             **=
                - a **= n;等价于 a = a ** n;
             
             -一个变量只有在 = 左边时才是变量，在右边时它是值
             -大部分运算符都不会改变变量的值，赋值运算符除外
        */
       let a =1;
    // 空赋值
    a=null;
    a??=50;
     
      a**=5
       document.write(a);
    </script>
</body>
</html>
