<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          一元的 ±
             + 正号
               -不会改变数值的符号
             - 负号
               -可以对数值进行符号位取反 

             当我们对非数值类型进行正负运算时，会先将其转换为数值类型然后再运算  
        */

        let a=-10;
        a=-a;
        document.write(a);
        let b="256";
        b=+b;
        document.write(b);
        document.write(typeof b);
    </script>
</body>
</html>
